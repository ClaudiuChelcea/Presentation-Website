{% block content %}

<center><a href="https://github.com/ClaudiuChelcea" target="_parent"><img

    &nbsp &nbsp &nbsp
    <a href="https://www.linkedin.com/mwlite/in/chelceaclaudiu" target="_parent"><img
            src="https://www.vectorico.com/wp-content/uploads/2018/02/LinkedIn-Icon-squircle.png" width="50"
            height="50"></a> &nbsp &nbsp &nbsp
    <a href="https://www.facebook.com/chelcea.claudiu1" target="_parent"><img
            src="https://i.pinimg.com/originals/57/98/53/5798533bb3f2a08ee3514f9c6f6e03be.png" width="50"
            height="50"></a>

</center>
<br>
<div class="container">
    <h1>Get in touch with me!</h1>
    <form id="contact-form" method="POST" action="/ThankYou" enctype="multipart/form-data">

        <div class="messages"></div>

        <div class="controls">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_name">Full name:</label>
                        <input id="form_name" type="text" name="name" class="form-control" value="{{ title['name'] }}">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_lastname">Company:</label>
                        <input id="form_lastname" type="text" name="company" class="form-control"
                               value="{{ title['company'] }}">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_email">Email:</label>
                        <input id="form_email" type="email" name="email" class="form-control"
                               value="{{ title['email'] }}">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_phone">Phone:</label>
                        <input id="form_phone" type="tel" name="phone" class="form-control"
                               value="{{ title['phone'] }}">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>


            <p style="margin-top:0px;margin-bottom:0px">Reason for contacting:</p>
            <select class="form-select" aria-label="Default select example" name="reason">
                {% for reason in reasons %}
                <option value="{{ reason }}">{{ reason }}</option>
                {% endfor %}
            </select>


            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Message:</label>
                        <textarea id="form_message" name="message" class="form-control" rows="4"
                                  value="{{ title['message'] }}"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>


                <div class="col-md-12">
                    <br>
                    <input type="submit" class="btn btn-secondary" value="Trimite">
                    <input type="reset" class="btn btn-secondary" value="Clear">
                </div>
            </div>
        </div>

    </form>


</div>


{% endblock %}
